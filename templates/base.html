<!DOCTYPE html>
<html lang="{{ DEFAULT_LANG }}">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <title>{{SITENAME}}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/theme/styles.css">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <script type="text/javascript"
	    src="http://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML">
    </script>
    <!--[if lt IE 9]>
    <script src="//cdnjs.cloudflare.com/ajax/libs/html5shiv/3.6.2/html5shiv.js"></script>
    <![endif]-->
  </head>

  <body>
    <div id="wrapper">

      <header>
        <div class="byline"><a href="{{SITEURL}}">Home</a></div>
        <div class="downloads">
	    {% for site, url in SOCIAL%}
          <a href="{{url}}" class="fa fa-{{site}}"></a>
	  {% endfor %}
        </div>
        {% block header %}
        {% endblock %}
      </header>
        {% block content %}
        {% endblock %}
      <footer>
	  <a href="{{SITEURL}}/pages/about.html" >About</a>
	  <div class="right-footer">
	  <a href="{{SITEURL}}/categories.html" >Categories</a>
	  <a href="{{SITEURL}}/tags.html" >Tags</a>
	  </div>
      </footer>
</body>
</html>
