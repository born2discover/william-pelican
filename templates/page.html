{% extends "base.html" %}

{% block html_title %}{{ page.title }}{% endblock %}

{% block header %}
    <hgroup>
        <h1>{{ page.title }}</h1>
    </hgroup>
{% endblock %}

{% block content %}

    {{ page.content }}

    {% if page.modified %}
        <p>
            Last updated: {{ page.locale_modified }}
        </p>
    {% endif %}
{% endblock %}
