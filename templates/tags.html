{% extends "base.html" %}

{% block html_title %}Tags - {{ SITENAME }}{% endblock %}

{% block header %}
    <hgroup>
        <h1>Tags</h1>
    </hgroup>
{% endblock %}

{% block content %}
    <ul class="overview overview-tags">
        {%- for tag, articles in tags|sort %}
            <li><a href="{{ SITEURL }}/{{ tag.url }}">{{ tag }}</a> ({{ articles|count }})</li>
        {% endfor %}
    </ul>
{% endblock %}
